    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1 text-center">Add Product</span>
    </div>
  </nav>


<!-- Begin Page Content -->

<div class="container-fluid w-75 p-3 shadow p-3 mb-5 bg-body rounded">
    <form class="was-validated" #regForm='ngForm' (ngSubmit)="AddProduct(regForm)">
        <!-- Company Name -->
        <div class="row mb-3">
            <label for="firstname" class="col-sm-2 col-form-label">Company Name</label>
            <div class="col-sm-10">
                <input id="company" name="company" [(ngModel)]="model.company" #company="ngModel" type="text"
                    class="form-control" required>
            </div>
        </div>
        <!-- Product Name -->
        <div class="row mb-3">
            <label for="Product Name" class="col-sm-2 col-form-label">Product Name:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="product" name="product" [(ngModel)]="model.product"
                    #product="ngModel" required>
            </div>
        </div>
        <!-- Product Price -->
        <div class="row mb-3">
            <label for="Product Price" class="col-sm-2 col-form-label">Product Price:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="price" name="range" [(ngModel)]="model.range"
                    #range="ngModel" required>
            </div>
        </div>
        <!-- Product Description -->
        <div class="row mb-3">
            <label for="Product Description" class="col-sm-2 col-form-label">Product Desc:</label>
            <div class="col-sm-10">
                <input type="textarea" class="form-control" id="price" name="range" [(ngModel)]="model.description"
                    #range="ngModel" required>
            </div>
        </div>
        <!-- Product Category -->
        <div class="row mb-3">
            <label for="Product Description" class="col-sm-2 col-form-label">Product Category:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="price" name="range" [(ngModel)]="model.category"
                    #range="ngModel" required>
            </div>
        </div>
        <!-- Product Available -->
        <div class="row mb-3">
            <label for="Product Available" class="col-sm-2 col-form-label">Product Available:</label>
            <div class="col-sm-10">
                <div class="form-group">

                    <input type="radio" class="radio-inline " name="available" value="true"
                        [(ngModel)]="model.available" #available="ngModel" required> <b> YES</b>
                    &nbsp;
                    <input type="radio" class="radio-inline " name="available" value="false"
                        [(ngModel)]="model.available" #available="ngModel" required> <b> NO</b>
                </div>
            </div>
        </div>
        <!-- Product Image -->
        <div class="row mb-3">
            <label for="Product Image" class="col-sm-2 col-form-label">Product Image:</label>
            <div class="form-group">
                <!-- <input type="file" id="photo" name="photo" (change)="handleFileInput($event.target.files)"> -->
            </div>
        </div>
    </form>
    <div class="text-right">
        <button [routerLink]="['/adminDash']" class="btn btn-outline-success" style="outline: none;">
            <i class="fas fa-chevron-left"></i> Back to Dashboard</button>&nbsp;
        <button type="submit" class="btn btn-outline-danger" [disabled]=!regForm.form.valid style="outline: none;">
            <i class="fas fa-plus"></i> Add Product</button>
    </div>
    <div class="clearfix"></div>
</div>
