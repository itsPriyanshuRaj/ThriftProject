<div class="container w-25 shadow-lg p-3 rounded mt-4 mb-4">

  <!-- nav pills -->
  <ul class="nav nav-tabs nav-justified">
    <li class="nav-item">
      <a class="nav-link active" data-bs-toggle="tab" href="#pills-login">Login</a>
    </li>
    <li class="nav-item">
      <a class="nav-link " data-bs-toggle="tab" href="#pills-register">Register</a>
    </li>
  </ul>
  <!-- nav pills ends -->


  <div class="tab-content">
    <div class="tab-pane active" id="pills-login">

      <form>
        <h4 class="text-center display-6 mt-3">Sign In</h4>
        <div class="form-floating">
          <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
          <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating mt-2">
          <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
          <label for="floatingPassword">Password</label>
        </div>

        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>

        <p class="mt-3"><a href="#" class="link-primary" style="text-decoration:none;" routerLinkActive="active" routerLink="/admin">Admin</a></p>
      </form>
    </div>
      <!-- register-from -->
      <div class="tab-pane" id="pills-register">
        <form>
          <h4 class="text-center display-6 mt-3">Sign Up</h4>
          <div class="form-floating">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput mt-2">First Name</label>
          </div>
          <div class="form-floating mt-2">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Last Name</label>
          </div>
          <div class="form-floating mt-2">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Email address</label>
          </div>
          <div class="form-floating mt-2">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Password</label>
          </div>
          <div class="checkbox mb-3">
            <label>
              <input type="checkbox" value="remember-me"> Remember me
            </label>
          </div>
          <button class="w-100 btn btn-lg btn-primary" type="submit">Sign Up</button>
        </form>
      </div>
  </div>
</div>
