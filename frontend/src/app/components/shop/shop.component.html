<div class="card-top container-fluid">
    <div class="container d-flex">
        <div class="item">
            <a (click)="filter('')">
                <img src="https://cdn-icons-png.flaticon.com/512/1474/1474713.png" alt="">
                <h6>All products</h6>
            </a>
        </div>
        <div class="item">
            <a (click)="filter('electronics')">
                <img src="https://cdn-icons-png.flaticon.com/512/3696/3696504.png" alt="">
                <h6>Electronics</h6>
            </a>
        </div>
        <div class="item">
            <a (click)="filter('furniture')">
                <img src="https://cdn-icons-png.flaticon.com/512/170/170951.png" alt="">
                <h6>Furniture</h6>
            </a>
        </div>
    </div>
  </div>
  
  <div class="container">
      <div class="row">
          <ng-container *ngFor="let item of filterCategory">
              <div class="card col-md-3">
                  <a href="#"><img src="{{item.image}}" alt=""></a>
                  <h5 style="white-space: nowrap;overflow: hidden;text-overflow: ellipsis;max-width: 100ch;">{{item.title}}</h5>
                  <p style="white-space: nowrap;overflow: hidden;text-overflow: ellipsis;max-width: 100ch;">{{item.description}}</p>
                  <p><strong>Price:</strong> ${{item.price}}</p>
                  <button class="btn btn-primary" (click)=addtocart(item)>Add to cart</button>
              </div>
          </ng-container>
  
      </div>
  </div>
